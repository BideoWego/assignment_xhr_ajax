<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Building $.ajax Test</title>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="/puts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Building $.ajax Test
      </h1>
      <div>
        <a href="/">Index</a>
        <a href="/serialization.html">Serialization</a>
        <a href="/jquery.html">jQuery</a>
      </div>
      <pre id="output"></pre>
    </div>

    <script>
      $.ajax({
        url: '/server.php',
        data: {
          message: '$.ajax GET'
        },
        method: 'GET',
        success: function(response, status, xhr) {
          console.log(response, status, xhr);
          puts(response, status, xhr);
        },
        error: function(xhr, status, error) {
          console.error(xhr, status, error);
          puts(xhr, status, error);
        },
        complete: function(xhr, status) {
          console.log(xhr, status);
          puts(xhr, status);
        }
      });

      $.ajax({
        url: '/server.php',
        data: {
          message: '$.ajax POST'
        },
        method: 'POST',
        success: function(response, status, xhr) {
          console.log(response, status, xhr);
          puts(response, status, xhr);
        },
        error: function(xhr, status, error) {
          console.error(xhr, status, error);
          puts(xhr, status, error);
        },
        complete: function(xhr, status) {
          console.log(xhr, status);
          puts(xhr, status);
        }
      });

      $.get({
        url: '/server.php',
        data: {
          message: '$.get'
        },
        success: function(response, status, xhr) {
          console.log(response, status, xhr);
          puts(response, status, xhr);
        }
      });

      $.post({
        url: '/server.php',
        data: {
          message: '$.post'
        },
        success: function(response, status, xhr) {
          console.log(response, status, xhr);
          puts(response, status, xhr);
        }
      });
    </script>
  </body>
</html>
